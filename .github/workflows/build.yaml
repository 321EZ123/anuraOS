name: CI

on: [push, pull_request, workflow_dispatch]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Anura
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - run: sudo apt update
      - run: sudo apt install -y git build-essential clang default-jre
      - run: git submodule update --init
      - run: curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
      - run: source "$HOME/.cargo/env" && make static

      - name: Upload Anura Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Anura static build
          path: static/*
          retention-days: 90

  upload:
    name: Upload release
    runs-on: ubuntu-latest
    needs: build
    permissions: write-all
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Delete old release and tag
        uses: dev-drprasad/delete-tag-and-release@v1.0.1
        with:
          delete_release: true
          tag_name: latest
          github_token: ${{ github.token }}

      - name: Get artifacts
        uses: actions/download-artifact@v4
        with:
          name: Anura static build
          path: ./static

      - name: Zip anura Release
        run: cd static && zip -r ../anura.zip . && cd ..

      - name: Release to GitHub
        uses: ncipollo/release-action@v1
        with:
          name: Continuous Build
          tag: latest
          commit: main
          body: "${{ github.event.head_commit.url }} ${{ github.event.head_commit.message }}"
          artifacts: "anura.zip"
          prerelease: true

  pages:
    name: Upload to Github Pages
    runs-on: ubuntu-latest
    needs: build
    permissions: write-all
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Get artifacts
        uses: actions/download-artifact@v4
        with:
          name: Anura static build
          path: ./static

      - name: upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./static"

      - name: deploy to github
        id: deployment
        uses: actions/deploy-pages@v4
